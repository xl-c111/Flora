name: Deploy Flora

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-southeast-2

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Enable corepack / pnpm
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -q awscliv2.zip
          sudo ./aws/install --update
          aws --version

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create production .env for frontend
        working-directory: apps/frontend
        run: |
          cat > .env <<EOF
          VITE_AUTH0_DOMAIN=${{ secrets.VITE_AUTH0_DOMAIN }}
          VITE_AUTH0_CLIENT_ID=${{ secrets.VITE_AUTH0_CLIENT_ID }}
          VITE_AUTH0_AUDIENCE=${{ secrets.VITE_AUTH0_AUDIENCE }}
          VITE_API_URL=https://dzmu16crq41il.cloudfront.net/api
          VITE_STRIPE_PUBLISHABLE_KEY=${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
          VITE_APP_NAME=Flora
          VITE_APP_URL=https://dzmu16crq41il.cloudfront.net
          EOF

      - name: Make deploy script executable
        run: chmod +x scripts/deploy-frontend.sh

      - name: Deploy frontend to S3/CloudFront
        env:
          FRONTEND_BUCKET: ${{ secrets.FRONTEND_BUCKET }}
          CLOUDFRONT_DIST_ID: ${{ secrets.CLOUDFRONT_DIST_ID }}
        run: ./scripts/deploy-frontend.sh invalidate

  backend:
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - name: Checkout repo (for reference)
        uses: actions/checkout@v4

      - name: Deploy backend via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/Flora
            git fetch origin
            git checkout main
            git reset --hard origin/main
            chmod +x scripts/*.sh
            ./scripts/deploy-backend.sh prod ap-southeast-2 ${{ secrets.RDS_ENDPOINT }}

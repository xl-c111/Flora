# EC2 Production Docker Compose - PostgreSQL Only
# This runs PostgreSQL on the same EC2 instance as the backend
# Optimized for AWS Free Tier

services:
  postgres:
    image: postgres:15-alpine
    container_name: flora-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-flora_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-flora_password}
      POSTGRES_DB: flora_db
      # Performance tuning for t2.micro (1GB RAM)
      POSTGRES_SHARED_BUFFERS: 128MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 512MB
      POSTGRES_WORK_MEM: 4MB
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-flora_user} -d flora_db']
      interval: 10s
      timeout: 5s
      retries: 5
    # Resource limits for t2.micro
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: flora-network
